apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-dev
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  sources:
    
    - repoURL: https://github.com/momoelabdi/windCatchers.git
      path: helm-chart
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/envs/dev/helm/values-dev.yml

    - repoURL: https://github.com/momoelabdi/windCatchersInfra.git
      targetRevision: HEAD
      ref: values 
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
