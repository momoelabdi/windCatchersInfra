apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-dev
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: helm-chart
    repoURL: https://github.com/momoelabdi/windCatchers.git
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
    syncOptions:
      - Validate=false
      - PruneLast=true

